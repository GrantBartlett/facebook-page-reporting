<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook Page Performance</title>

    <link href="assets/css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--<script src="https://use.typekit.net/cds8mtm.js"></script>-->
    <!--<script>try {Typekit.load({async: false});} catch (e) {}</script>-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="app">

<div class="text-center loader" ng-show="loading">
    <i class="fa fa-cog fa-spin fa-3x"></i>
</div>

<nav class="navbar navbar-default" style="border-radius:0;">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Page Reports</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-show="fbReady">
                    <a href="http://facebook.com/{{ user.id }}" title="Visit profile"><i class="fa fa-user"></i> {{ user.name }}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main ui-view></main>

<div id="fb-root"></div>

<!-- Lib files -->
<script type="text/javascript" src="lib/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-messages/angular-messages.min.js"></script>
<script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="lib/angular-sanitize/angular-sanitize.min.js"></script>
<script type="text/javascript" src="lib/angular-shims-placeholder/dist/angular-shims-placeholder.min.js"></script>
<script type="text/javascript" src="lib/ng-facebook/ngFacebook.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>

<!-- App files -->
<script src="application.js"></script>

</body>
</html>
